<head>
	<!-- Meta Tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

	<!-- Robots -->
	<meta name="robots" content="index,follow" />

	<meta name="keywords" content="{{site.keywords}}">

	{% seo %}

	<!-- Google Tag Manager Ads fincalaperalena.com by anunciosgoogle.com -->

				'gtm.start':
					new Date().getTime(), event: 'gtm.js'
			}); var f = d.getElementsByTagName(s)[0],
				j = d.createElement(s), dl = l != 'dataLayer' ? '&l=' + l : ''; j.async = true; j.src =
					'https://www.googletagmanager.com/gtm.js?id=' + i + dl; f.parentNode.insertBefore(j, f);
		})(window, document, 'script', 'dataLayer', 'GTM-WTKHXP9J');</script>

	<!-- Favicon and Touch Icons -->
	<link href="{{'/assets/images/favicon.ico' | relative_url }}" rel="shortcut icon" type="image/png">
	<link href="{{'/assets/images/apple-touch-icon.png' | relative_url }}" rel="apple-touch-icon">
	<link href="{{'/assets/images/apple-touch-icon-72x72.png' | relative_url }}" rel="apple-touch-icon" sizes="72x72">
	<link href="{{'/assets/images/apple-touch-icon-114x114.png' | relative_url }}" rel="apple-touch-icon"
		sizes="114x114">
	<link href="{{'/assets/images/apple-touch-icon-144x144.png' | relative_url }}" rel="apple-touch-icon"
		sizes="144x144">

	<!-- Stylesheet -->
	<link href="{{'/assets/css/bootstrap.min.css' | relative_url }}" rel="stylesheet" type="text/css">
	<link href="{{'/assets/css/jquery-ui.min.css' | relative_url }}" rel="stylesheet" type="text/css">
	<link href="{{'/assets/css/animate.css' | relative_url }}" rel="stylesheet" type="text/css">
	<link href="{{'/assets/css/css-plugin-collections.css' | relative_url }}" rel="stylesheet" />
	<!-- CSS | menuzord megamenu skins -->
	<link id="menuzord-menu-skins" href="{{'/assets/css/menuzord-skins/menuzord-bottom-trace.css' | relative_url }}"
		rel="stylesheet" />
	<!-- CSS | Main style file -->
	<link href="{{'/assets/css/style-main.css' | relative_url }}" rel="stylesheet" type="text/css">
	<!-- CSS | Theme Color -->
	<link href="{{'/assets/css/colors/theme-skin-brown.css' | relative_url }}" rel="stylesheet" type="text/css">

	<!-- CSS | Preloader Styles -->
	<link href="{{'/assets/css/preloader.css' | relative_url }}" rel="stylesheet" type="text/css">
	<!-- CSS | Custom Margin Padding Collection -->
	<link href="{{'/assets/css/custom-bootstrap-margin-padding.css' | relative_url }}" rel="stylesheet" type="text/css">
	<!-- CSS | Responsive media queries -->
	<link href="{{'/assets/css/responsive.css' | relative_url }}" rel="stylesheet" type="text/css">
	<!-- CSS | Style css. This is the file where you can place your own custom css code. Just uncomment it and use it. -->
	<link href="{{'/assets/css/style.css' | relative_url }}" rel="stylesheet" type="text/css">

	<!-- external javascripts -->
	<script src="{{'/assets/js/jquery-2.2.0.min.js' | relative_url }}"></script>
	<script src="{{'/assets/js/jquery-ui.min.js' | relative_url }}"></script>
	<script src="{{'/assets/js/bootstrap.min.js' | relative_url }}"></script>
	<!-- JS | jquery plugin collection for this theme -->
	<script src="{{'/assets/js/jquery-plugin-collection.js' | relative_url }}"></script>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

	<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

<![endif]-->

	<!-- Google tag (gtag.js) -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-1PYG5FCX5S"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', 'G-1PYG5FCX5S');
	</script>


	{% assign crumbs=page.url|remove:'/index.html'|split:'/'%}
	<script type="application/ld+json">
		{ "@context": "https://schema.org", "@type": "BreadcrumbList",
		  "itemListElement": [{
		    "@type": "ListItem", "position": 1,
		    "name": "{{site.title|default:"Home"}}",
		    "item": "{{site.url}}"
		{% for crumb in crumbs offset:1 %}
		  },{
		    "@type": "ListItem", "position": {{forloop.index|plus:1}},
		    "name": "{% if forloop.last %}{{ page.title }}{% else %}{{ site.data.sections[crumb].name | default:crumb | capitalize }}{% endif %}",
		    "item": "{{site.url}}{% assign crumb_limit = forloop.index %}{%for crumb in crumbs offset:1 limit:crumb_limit %}/{{crumb}}{% endfor %}"{% endfor %}
		  }]
		}
		</script>
</head>
